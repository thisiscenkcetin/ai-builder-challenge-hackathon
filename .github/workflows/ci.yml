name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint flake8 pytest pytest-asyncio pytest-cov
    
    - name: Lint with pylint
      run: |
        pylint --exit-zero src/ || true
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check syntax errors
      run: |
        python -m py_compile src/**/*.py
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Archive coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
      if: always()

  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security check
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Check dependencies with Safety
      run: |
        safety check --file requirements.txt || true
      continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort
    
    - name: Check code formatting with Black
      run: |
        black --check src/ || true
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ || true
      continue-on-error: true

  deploy-check:
    runs-on: ubuntu-latest
    needs: [build, security-check, code-quality]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify module imports
      run: |
        python -c "from src.main import CalculatorAgent; print('✓ All modules imported successfully')"
    
    - name: Check configuration
      run: |
        python -c "from src.config.settings import settings; print(f'✓ Settings loaded: {settings.GEMINI_MODEL}')"

  test-report:
    runs-on: ubuntu-latest
    if: always()
    needs: [build]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download coverage reports
      uses: actions/download-artifact@v3
      if: always()
    
    - name: Create test summary
      run: |
        echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "Test status: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
